name: Build Tailscale Packages

on:
  workflow_dispatch:
    inputs:
      tailscale_version:
        description: 'Tailscale version to build (e.g. 1.92.2)'
        required: true
  push:
    tags:
      - 'v*'

jobs:
  build-mips:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.tailscale_version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          fi

      - name: Build mips_24kc package
        run: |
          cd tailscale-package
          docker build \
            --build-arg TAILSCALE_VERSION=${{ steps.version.outputs.version }} \
            --build-arg OPENWRT_ARCH=mips_24kc \
            -t tailscale-mips_24kc:latest \
            -f Dockerfile .

      - name: Extract package
        run: |
          mkdir -p packages
          docker run --rm tailscale-mips_24kc:latest \
            cat /tailscale_${{ steps.version.outputs.version }}_mips_24kc.ipk \
            > packages/tailscale_${{ steps.version.outputs.version }}_mips_24kc.ipk

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tailscale-mips_24kc
          path: packages/*.ipk

  build-aarch64:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.tailscale_version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          fi

      - name: Build aarch64_cortex-a53 package
        run: |
          cd tailscale-package
          docker build \
            --build-arg TAILSCALE_VERSION=${{ steps.version.outputs.version }} \
            --build-arg OPENWRT_ARCH=aarch64_cortex-a53 \
            -t tailscale-aarch64:latest \
            -f Dockerfile .

      - name: Extract package
        run: |
          mkdir -p packages
          docker run --rm tailscale-aarch64:latest \
            cat /tailscale_${{ steps.version.outputs.version }}_aarch64_cortex-a53.ipk \
            > packages/tailscale_${{ steps.version.outputs.version }}_aarch64_cortex-a53.ipk

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tailscale-aarch64_cortex-a53
          path: packages/*.ipk

  release:
    needs: [build-mips, build-aarch64]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
      id-token: write
      attestations: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: packages
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd packages
          sha256sum *.ipk > SHA256SUMS

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          path: packages/
          output-file: packages/sbom.spdx.json
          format: spdx-json

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: packages/*.ipk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: packages/*
          generate_release_notes: true
          make_latest: "legacy"
