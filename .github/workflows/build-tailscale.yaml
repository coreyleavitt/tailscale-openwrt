            > packages/tailscale_${{ steps.version.outputs.version }}_mipsel_24kc.ipk
          docker run --rm tailscale-mipsel:latest \
            cat /tailscaled_mipsel_24kc \
            > packages/tailscaled_${{ steps.version.outputs.version }}_mipsel_24kc

      - name: Upload artifact
        uses: actions/upload-artifact@v4
