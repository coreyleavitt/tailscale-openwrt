name: Build Tailscale Packages

on:
  workflow_dispatch:
    inputs:
      tailscale_version:
        description: 'Tailscale version to build (e.g. 1.92.2)'
        required: true
      pkg_release:
        description: 'Package release number (default: 1)'
        required: false
        default: '1'

jobs:
  build-mips:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      release: ${{ steps.version.outputs.release }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set version
        id: version
        run: |
          echo "version=${{ github.event.inputs.tailscale_version }}" >> $GITHUB_OUTPUT
          echo "release=${{ github.event.inputs.pkg_release }}" >> $GITHUB_OUTPUT

      - name: Build mips_24kc package
        run: |
          cd tailscale-package
          docker build \
            --build-arg TAILSCALE_VERSION=${{ steps.version.outputs.version }} \
            --build-arg PKG_RELEASE=${{ steps.version.outputs.release }} \
            --build-arg OPENWRT_ARCH=mips_24kc \
            -t tailscale-mips_24kc:latest \
            -f Dockerfile .

      - name: Extract package and binary
        run: |
          mkdir -p packages
          docker run --rm tailscale-mips_24kc:latest \
            cat /tailscale_${{ steps.version.outputs.version }}_mips_24kc.ipk \
            > packages/tailscale_${{ steps.version.outputs.version }}_mips_24kc.ipk
          docker run --rm tailscale-mips_24kc:latest \
            cat /tailscaled_mips_24kc \
            > packages/tailscaled_${{ steps.version.outputs.version }}_mips_24kc

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tailscale-mips_24kc
          path: packages/*

