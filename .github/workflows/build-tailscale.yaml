          path: packages/*

  release:
    needs: [build-mips, build-aarch64, build-arm7, build-mipsel]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      attestations: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: packages
          merge-multiple: true

      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          audience: ${{ secrets.TS_AUDIENCE }}
          tags: tag:ci

      - name: Sign packages
        run: |
          for ipk in packages/*.ipk; do
            echo "Signing $ipk..."
            # Build JSON request using file operations to avoid argument length limits
            echo -n '{"message": "' > /tmp/request.json
            base64 -w0 "$ipk" >> /tmp/request.json
            echo -n '"}' >> /tmp/request.json
            # Sign with retry and error handling
            for attempt in 1 2 3; do
              echo "  Attempt $attempt..."
              if RESPONSE=$(curl -s --fail-with-body -X POST https://sign.leavitt.info/sign \
                -H "Content-Type: application/json" \
                -d @/tmp/request.json 2>&1); then
                SIGNATURE=$(echo "$RESPONSE" | jq -r .signature)
                if [ -n "$SIGNATURE" ] && [ "$SIGNATURE" != "null" ]; then
                  echo "$SIGNATURE" | base64 -d > "${ipk}.sig"
                  if [ -s "${ipk}.sig" ]; then
                    echo "  Created ${ipk}.sig ($(stat -c%s "${ipk}.sig") bytes)"
                    break
                  fi
                fi
              fi
              echo "  Failed, response: $RESPONSE"
              [ "$attempt" -lt 3 ] && sleep 5
            done
            # Verify signature was created
            if [ ! -s "${ipk}.sig" ]; then
              echo "ERROR: Failed to sign $ipk after 3 attempts"
              exit 1
            fi
          done

      - name: Generate checksums
        run: |
          cd packages
          sha256sum *.ipk tailscaled_* > SHA256SUMS

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          path: packages/
          output-file: packages/sbom.spdx.json
          format: spdx-json

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: packages/*.ipk

      - name: Create or Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build-mips.outputs.version }}
          name: v${{ needs.build-mips.outputs.version }}
          files: packages/*
          generate_release_notes: ${{ needs.build-mips.outputs.release == '1' }}
          make_latest: "legacy"
