name: Check for New Tailscale Releases

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest Tailscale release
        id: tailscale
        run: |
          LATEST=$(curl -s https://api.github.com/repos/tailscale/tailscale/releases/latest | jq -r .tag_name)
          echo "latest=$LATEST" >> $GITHUB_OUTPUT
          echo "Latest Tailscale release: $LATEST"

      - name: Check if we have this version
        id: check
        run: |
          LATEST="${{ steps.tailscale.outputs.latest }}"
          if git tag -l "$LATEST" | grep -q "$LATEST"; then
            echo "Already have $LATEST"
            echo "new_release=false" >> $GITHUB_OUTPUT
          else
            echo "New release found: $LATEST"
            echo "new_release=true" >> $GITHUB_OUTPUT
          fi

      - name: Create tag for new release
        if: steps.check.outputs.new_release == 'true'
        run: |
          LATEST="${{ steps.tailscale.outputs.latest }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$LATEST" -m "Tailscale $LATEST"
          git push origin "$LATEST"
